# API Docs:
# https://docs.bsky.app/docs/api/app-bsky-feed-search-posts

label: bluesky-search
try:
  - mutation: |
      meta limit = @limit.number(25)
      meta limit = [ @limit, 100 ].min()
      meta limit = [ @limit, 1 ].max()

      meta query_string = "q=" + content().escape_url_query() + "&limit=%v".format(@limit)

      root = ""
  - http:
      url: "https://public.api.bsky.app/xrpc/app.bsky.feed.searchPosts?${! @query_string }"
      verb: GET
  - mapping: 'root = this.posts'
  - unarchive:
      format: json_array

meta:
  tags: [ bluesky, social ]
  mcp:
    enabled: true
    description: Search for bluesky posts with a Lucene style query string.
    properties:
      - name: limit
        type: number
        description: "An optional limit of posts to search for, between 1 and 100 inclusive. Defaults to 25."

